<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.com/products/seam/taglib">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Seam in the Cloud</title>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/styles.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/stylesheet/theme.css"/>
    <ui:insert name="head"/>
</head>

<body>

	<div id="header">
	    <ui:include src="menu.xhtml">
	        <ui:param name="projectName" value="Seam in the Cloud"/>
	    </ui:include>

	<div class="colmask fullpage">
		<div class="col1">
	        <h:messages id="messages" globalOnly="true" styleClass="message"
	            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
	            rendered="#{showGlobalMessages != 'false'}"/>
	        <ui:insert name="body"/>
    	</div>
    </div>

    <div id="footer">
    	<p>
	        Powered by <a href="http://jboss.com/products/seam">Seam</a>.
	        Generated by seam-gen.
	    </p>
    </div>


</body>
</html>
</f:view>
